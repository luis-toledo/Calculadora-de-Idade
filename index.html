<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="container">    
        <section class="container-conteudo">
            <div class="secao--entrada--de--dados">        
                <div class="entrada--dados">
                    <div class="entrada--dados--caixa">
                        <label class="label" for="">D I A</label>
                        <input data-input="dia" class="input" type="number">
                    </div>
                    
                    <div class="entrada--dados--caixa">                
                        <label class="label" for="">M E S</label>
                        <input data-input="mes" class="input" type="number">
                    </div>

                    <div class="entrada--dados--caixa">
                        <label class="label" for="">A N O</label>
                        <input data-input="ano" class="input" type="number">
                    </div>
                </div>
                
                <div class="processa--dados">
                    <img src="./img/Linha.svg">
                    <button type="submit" class="button" data-button > <img class="img-button" src="./img/SetaBotao.svg" alt="Estilização do Botão"></button>
                </div>
            
            </div>

            <div class="secao--saida--de--dados">
                
                <div class="saida--dados">
                    <h1 class="numero">- -</h1>
                    <p class="texto">years</p>
                </div>
                
                <div class="saida--dados">
                    <h1 class="numero">- -</h1>
                    <p class="texto">months</p>
                </div>

                <div class="saida--dados">
                    <h1 class="numero">- -</h1>
                    <p class="texto">days</p>
                </div>

            </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
